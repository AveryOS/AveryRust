[package]
authors = ["The Rust Project Developers"]
name = "std"
version = "0.0.0"

[lib]
name = "std"
path = "../../rust/src/src/libstd/lib.rs"
crate-type = ["rlib"]
test = false

[dependencies]
alloc = { path = "../../rust/src/src/liballoc" }
alloc_system = { path = "../../rust/src/src/liballoc_system" }
collections = { path = "../../rust/src/src/libcollections" }
core = { path = "../../rust/src/src/libcore" }
libc = { path = "../../rust/src/src/rustc/libc_shim" }
rand = { path = "../../rust/src/src/librand" }
rustc_unicode = { path = "../../rust/src/src/librustc_unicode" }
