notifications:
  email: false
addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.8
   - g++-4.8
   - ninja-build
   - texinfo
env:
  CC: gcc-4.8
  CXX: g++-4.8
language: ruby
rvm:
  - 2.2.3
cache:
  timeout: 2000
  directories:
  - vendor/autoconf/install
  - vendor/autoconf/meta
  - vendor/automake/install
  - vendor/automake/meta
  - vendor/binutils/install
  - vendor/binutils/meta
  - vendor/elf-binutils/install
  - vendor/elf-binutils/meta
  - vendor/mtools/install
  - vendor/mtools/meta
  - vendor/newlib/install
  - vendor/newlib/meta
  - vendor/llvm/install
  - vendor/llvm/meta
  - vendor/rust/install
  - vendor/rust/meta
  - vendor/cargo/install
  - vendor/cargo/meta
  - vendor/cmake/install
  - vendor/cmake/meta
