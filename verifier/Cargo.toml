[package]
name = "verifier"
version = "0.1.0"
build = "src/build.rs"
authors = ["John KÃ¥re Alsaker <john.kare.alsaker@gmail.com>"]

[dependencies]
byteorder = "0.4.2"
rustc-serialize = "0.3.18"
fst = "0.1"
rand = "*"
crossbeam = "0.2.5"
getopts = "0.2"

[dependencies.elfloader]
path = "rust-elfloader"

[dev-dependencies]
quickcheck = "0.2"
quickcheck_macros = "0.2"

[[bin]]
name = "verify_old"
path = "src/main.rs"

[[bin]]
name = "verify"
path = "src/verify.rs"

[[bin]]
name = "tablegen"
path = "src/tablegen.rs"

[[bin]]
name = "rustgen"
path = "src/rustgen.rs"